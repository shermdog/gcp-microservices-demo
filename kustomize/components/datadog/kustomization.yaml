# adservice - Use Datadog Single Step APM
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: adservice
      labels:
        app: adservice
    spec:
      selector:
        matchLabels:
          app: adservice
      template:
        metadata:
          labels:
            app: adservice
            tags.datadoghq.com/env: "demo" # Unified service tag - Pod Env tag
            tags.datadoghq.com/service: "adservice" # Unified service tag - Pod Service tag
            tags.datadoghq.com/version: "0.10.1" # Unified service tag - Pod Version tag
            admission.datadoghq.com/enabled: "true" # Enable Admission Controller to mutate new pods in this deployment
          annotations:
            admission.datadoghq.com/java-lib.version: "1.42.2"
        spec:
          containers:
          - name: server
            image: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice:v0.10.1
            volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
            readinessProbe:
              initialDelaySeconds: 60
              periodSeconds: 20
              grpc:
                port: 9555
            livenessProbe:
              initialDelaySeconds: 60
              periodSeconds: 20
              grpc:
                port: 9555
          volumes:
          - name: tmp-volume
            emptyDir: {}
