helmCharts:
- name: datadog
  repo: https://helm.datadoghq.com
  releaseName: datadog-agent
  version: 3.80.0
  valuesInline:
    datadog:
      apiKey: replaceme
      apm:
        portEnabled: true
      logs:
        enabled: true
        containerCollectAll: true
      env:
        - name: DD_ENV
          value: demo
      otlp:
        receiver:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
              enabled: true
    agents:
      containers:
        agent:
          # resources for the Agent container
          resources:
            requests:
              cpu: 200m
              memory: 256Mi

        traceAgent:
          # resources for the Trace Agent container
          resources:
            requests:
              cpu: 100m
              memory: 200Mi

        processAgent:
          # resources for the Process Agent container
          resources:
            requests:
              cpu: 100m
              memory: 200Mi

      priorityClassCreate: true

    providers:
      gke:
        autopilot: true

    clusterAgent:
      admissionController:
        configMode: hostip